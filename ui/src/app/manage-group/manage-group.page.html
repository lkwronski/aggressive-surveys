<ion-header>
  <ion-toolbar>
    <ion-title>manage-group</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-label> Group name: </ion-label>
  <br>
  <ion-label>  {{ group.groupName }}  </ion-label>
  <br>
  <ion-label> Group leader: </ion-label><br>
  <ion-label>  {{ group.leaderNick }}  </ion-label>
  <br>
  <ion-label> Members </ion-label>
  <ion-list *ngFor="let member of group.groupMembersNicks">
    <ion-item> {{member}}</ion-item>
    <ion-button (click)="removeMember(member)">Remove member</ion-button>
  </ion-list>
  <ion-input [(ngModel)]="this.nicknameToAdd"></ion-input>
  <ion-button (click)="addMember()">Add new member to group</ion-button>
  <br>
  <ion-button (click)="goBack()">Go back</ion-button>

</ion-content>
