<ion-header>
  <ion-toolbar>
    <ion-title>poll-stats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  People who answered: 
  <ion-list *ngFor="let nickname of this.answeredNames">
  <ion-item>{{nickname}}</ion-item>
  </ion-list>
  <br>
  People who didn't answer:
  <ion-list *ngFor="let item of this.pollData.notRespondedUser">
    <ion-item>{{item.user.userNick}}</ion-item>
    </ion-list>
  <br>
  Details:
  <ion-list *ngFor="let item of this.answersData">
    <ion-item>{{item.questionText}}</ion-item>
    <ion-list *ngFor="let answer of item.questionAnswers">
      <ng-template [ngIf]="item.questionType==='TEXT'">
        <ion-item> - {{answer.answerText}}</ion-item>
      </ng-template>
      <ng-template [ngIf]="item.questionType==='CHECKBOX'">
        <ion-item> - {{answer.selectedOptions}}</ion-item>
      </ng-template>
    </ion-list>
  </ion-list>
  <br>
  <ion-button (click)="showDetails()">showDetails</ion-button>  
  <br>
  <ion-button (click)="testButton()">Test</ion-button>  
  <br>
  <ion-button (click)="goBack()">Go back</ion-button>  
</ion-content>
