<ion-header no-border>
  <ion-toolbar no-border>
   
    <ion-title>Edit Profile</ion-title>
    <ion-buttons slot="end" padding>
      <ion-button (click)="save(name, surname, username)"  slot="end">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="form">
  
  <div   text-center>
   <img *ngIf="img && !urlImage" src="{{img}}" class="circle"> 
    <img *ngIf="urlImage"  [src]="urlImage | async" class="circle" > 
   
    <br>
    <br>
    <img *ngIf="!urlImage && !img"  src="assets/user.svg" width="200px"> <br>
    </div>


  <div margin-bottom margin-top text-center>
    <label class="custom-file-upload" style="margin:auto;max-width:400px">
      <input id="file-upload" placeholder="Seleciona imagen" type="file" accept=".png, .jpg"
        (change)="onUpload($event)" />
      <ion-icon margin-right name="cloud-download"></ion-icon> Select profile photo
    </label>
  </div>

  <br>
    <h3 class="goodfont">Profile info</h3>

  <br>
  <ion-item>
    <ion-input [(ngModel)]="username" (keyup.enter)="moveFocus(b)" placeholder="nickname"></ion-input>
    <ion-icon name="at" slot="start"></ion-icon>
  </ion-item>
  <br>
  <ion-item margin-bottom margin-bottom >
    <ion-input [(ngModel)]="mail" disabled></ion-input>
  </ion-item>
  <ion-item margin-bottom margin-bottom >
    <ion-input (keyup.enter)="moveFocus(c)" type="text" #b placeholder="Name" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item margin-bottom margin-bottom >
    <ion-input #c (keyup.enter)="save(name, surname)" type="text" placeholder="surname" [(ngModel)]="surname"></ion-input>
  </ion-item>

  

 



  <input #imageProd type="hidden" [value]="urlImage | async" style="color:black;">
  <br><br>
  
  </div>
</ion-content>
