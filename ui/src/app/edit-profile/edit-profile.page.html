<ion-header no-border>
  <ion-toolbar no-border>
   
    <ion-title>Edit Profile</ion-title>
    <ion-buttons slot="end" padding>
      <ion-button (click)="save(name, surname, username)"  slot="end">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="form">
  
  <div   text-center>
    <img style="margin:auto;" src="assets/icon/survey-time.png" alt="">
   
    <br>
    <br>
 
    </div>


  <div margin-bottom margin-top text-center>
   
  </div>

  <br>
    <h3 class="goodfont">Profile info</h3>

  <br>
  <ion-item>
    <ion-input [(ngModel)]="username" (keyup.enter)="moveFocus(b)" placeholder="nickname"></ion-input>
    <ion-icon name="at" slot="start"></ion-icon>
  </ion-item>
  <br>
  <ion-item margin-bottom margin-bottom >
    <ion-input [(ngModel)]="mail" disabled></ion-input>
  </ion-item>
  <ion-item margin-bottom margin-bottom >
    <ion-input (keyup.enter)="moveFocus(c)" type="text" #b placeholder="Name" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item margin-bottom margin-bottom >
    <ion-input #c (keyup.enter)="save(name, surname)" type="text" placeholder="surname" [(ngModel)]="surname"></ion-input>
  </ion-item>

  

 




  <br><br>
  
  </div>
</ion-content>
